<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Boni's To-Do List</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <form action="">
      <input type="text" />
      <input
        type="number"
        class="month"
        placeholder="M"
        min="1"
        max="12"
        oninput="if(value>12)value=12;if(1>value)value=1"
        required
      />
      <input
        type="number"
        class="day"
        min="1"
        max="31"
        placeholder="D"
        oninput="if(value>30)value=30;if(1>value)value=1"
        required
      />
      <button class="btn" type="submit">Add into List</button>
    </form>
    <div class="">
      <button class="btn">Sort By Time</button>
    </div>
    <section>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
